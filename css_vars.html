<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-size="px">

   
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-size="px">
        
        <label for="color">Base color:</label>
        <input type="color" name="base" value="##ffc600">
        
        <img src="http://unsplash.it/800/500?image=89" alt="">

        
    </div>
</body>

</html>
<style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }
    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }
    .hl {
      color: var(--base);
    }
    /*
      misc styles, nothing to do with CSS variables
    */
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }
    .controls {
      margin-bottom: 50px;
    }
    input {
      width:100px;
    }
    
</style>

<script>
    const inputs = document.querySelectorAll('.controls input')
    
    function update_vars(){
        const suffix = this.dataset.size || '';
        
        document.documentElement.style.setProperty(`--${this.name}`, this.value+suffix);
        
        
    }
    
    inputs.forEach(input => input.addEventListener('change', update_vars));
    inputs.forEach(input => input.addEventListener('mousemove', update_vars));

</script>
